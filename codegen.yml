overwrite: true
schema: "https://rickandmortyapi.com/graphql"
documents: "src/graphql/query/*.ts"
generates:
  src/graphql/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      maybeValue: T
      avoidOptionals: true
